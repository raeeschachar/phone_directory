{% extends "contacts/layout.html" %}

{% block content %}
<h3>My Contacts</h3>

    <p><a href="{% url 'contacts:add_contact' %}">Add Contact</a></p>
    <p><a href="{% url 'contacts:add_address' %}">Add Address Against a Contact</a></p>
    <br>
    {% for contact in user_specific_contacts %}
        <li><a href="{% url 'contacts:contact_detail' contact.id %}">{{ contact }}</a></li>
    {% endfor %}

{% endblock %}
